<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<div layout:fragment="content" class="container flex justify-center">
    <div class="overflow-x-auto">
        <table class="table table-zebra">
            <!-- head -->
            <thead>
            <tr>
                <th>No.</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody th:each="article, loop : ${publicList}">
            <!-- row 1 -->
            <tr>
                <th>[[${loop.size - loop.index}]]</th>
                <td><a th:href="|/post/${article.id}|">[[${article.title}]]</a></td>
                <td>[[${article.author.memberName}]]</td>
                <td>[[${article.createDate}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
