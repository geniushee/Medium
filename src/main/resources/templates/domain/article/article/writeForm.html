<html layout:decorator="~{global/layout}"xmlns:layout="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <form th:action method="post" class="container">
        <label class="form-control w-full max-w-xs">
            <div class="label">
                <span class="label-text">Title</span>
            </div>
            <input type="text" name="title" placeholder="제목을 작성해주세요." class="input input-bordered w-full max-w-xs" />
        </label>
        <label class="form-control w-full max-w-xs">
            <div class="label">
                <span class="label-text">Contents</span>
            </div>
            <textarea name="body" placeholder="내용을 작성해주세요." class="textarea textarea-bordered h-24">
            </textarea>
        </label>
        <div class="form-control">
            <label class="cursor-pointer label">
                <span class="label-text">공개/비공개</span>
                <input type="checkbox" name="published" checked="checked" class="checkbox checkbox-success" />
            </label>
        </div>
    </form>
</div>
</html>
